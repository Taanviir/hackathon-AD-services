server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;  # Path to your built files
        index index.html;              # Default file to serve
        try_files $uri $uri/ /index.html;  # Try to serve the file, or fallback to index.html
    }

    # Optionally, you can add this block to handle specific file types if needed
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;  # Cache static files for 1 year
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}